<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Login HotPost</title>
  </head>
  <body>
    <div class="container">
      <div class="text">Login to Continue</div>
      <div class="page">
        <div class="title">HostPost</div>
        <form>
          <input type="text" placeholder="Phonenumber, username, or email" />
          <input type="password" placeholder="Password" />
          <button>Log in</button>
          <div class="option">OR</div>
        </form>
        <div class="fblink">
          <span class="fab fa-facebook"></span>
          <a href="#">Log in with Facebook</a>
        </div>

        <div class="forget-id">
          <a href="#">Forget password?</a>
        </div>

        <div class="sigup">
          <p>Don't have an account?<a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
