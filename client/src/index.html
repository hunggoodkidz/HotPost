<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot-Post-Create-Login&Register</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <img src="../img/bg.jpg" class="bg" />
        </div>
        <div class="col-sm-6">
          <div class="right-column text-center">
            <img src="../img/logo.jpg" class="logo" />
            <p class="info">
              Sign up to see photos and videos form your friends.
            </p>
            <button type="submit" class="btn btn-primary btn-block">
              <img src="../img/fb.jpg" class="logofb" />
              Log in with Facebook
            </button>
            <p class="or">OR</p>
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Mobile Number or Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Sign up
              </button>
            </form>
            <p class="terms">
              By signing up, you agree to our <b>Term, Data Policy</b> and
              <b>Cookies Policy</b>.
            </p>
          </div>
          <div class="right-column-login text center">
            <p>Have an account? <a href="#"> Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
